<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册页面（regist.html）</title>

    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <script src="static/js/login.js"></script>
</head>

<body>
<form action="/Login" method="post">
    <div id="login">
        <h1>用户注册</h1>
        <div class="name">
            <label>
                用户名:<input type="text" id="username"  name="username" value="">
            </label>
        </div>
        <br>
        <div class="word">
            <label>
                密码:<input type="password" id="password" name="password" value="">
            </label>
        </div>
        <br>
        <div class="word">
            <label>
                密码确认:<input type="password" id="rePassword" name="rePassword" value="">
            </label>
        </div>
        <br>
        <div class="word">
            <label>
                邮箱:<input type="text" id="email" name="email" value="">
            </label>
        </div>
        <br>
        <div>
            <button type="submit" onclick="registCheck()">注册</button>
        </div>
        <span id="msg" style="color: red"> {{.}}</span>
    </div>
</form>


</body>
</html>
